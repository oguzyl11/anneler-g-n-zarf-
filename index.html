<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anneler Günü Zarfı</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffb6b9 0%, #ff7eae 100%);
            font-family: Arial, Helvetica, sans-serif;
        }
        .envelope-container {
            position: relative;
            width: 400px;
            height: 320px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        .envelope-flap {
            position: absolute;
            top: 0;
            left: 50%;
            width: 320px;
            height: 120px;
            background: linear-gradient(180deg, #f5f5f5 60%, #fff 100%);
            border-radius: 0 0 50px 50px;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transform: translateX(-50%) rotateX(0deg);
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
            z-index: 10;
            border-left: 3px solid #000;
            border-right: 3px solid #000;
            border-bottom: 3px solid #000;
            transform-origin: top center;
            transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .envelope-body {
            position: absolute;
            left: 50%;
            top: 0;
            width: 320px;
            height: 220px;
            background: #fff;
            border-radius: 0 0 50px 50px;
            transform: translateX(-50%);
            z-index: 1;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            overflow: hidden;
        }
        .envelope-seal {
            position: absolute;
            top: 84px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3.2rem;
            color: #ff6b81;
            z-index: 20;
            background: #fff;
            border-radius: 50%;
            padding: 4px 18px 4px 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            transition: opacity 0.4s;
        }
        .envelope-container.no-seal .envelope-seal {
            opacity: 0;
            pointer-events: none;
        }
        .envelope-flap {
            transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: top center;
        }
        .envelope-container.flap-open .envelope-flap {
            transform: translateX(-50%) rotateX(120deg);
        }
        .envelope-shadow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background: transparent;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            background: linear-gradient(180deg, #e0e0e0 0%, #fff 100%);
            opacity: 0.35;
            pointer-events: none;
            transition: opacity 0.4s;
        }
        .letter {
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 240px;
            height: 170px;
            background: #fffbe8;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            transform: translate(-50%, -130px);
            z-index: 30;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            font-size: 1.1rem;
            color: #444;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
            text-align: center;
            padding: 2px 12px 16px 12px;
            overflow: hidden;
            clip-path: inset(0 0 45% 0);
            perspective: 1000px;
            transform-style: preserve-3d;
        }
        .letter-front {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0; top: 0;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }
        .letter-top-detail {
            width: 40%;
            height: 4px;
            background: #ffd6d6;
            border-radius: 2px;
            margin: 0 auto 10px auto;
        }
        .letter-heart {
            font-size: 1.5rem;
            color: #ff6b81;
            margin-bottom: 6px;
        }
        .letter-lines {
            width: 80%;
            height: 2px;
            background: #ffd6d6;
            margin: 4px auto;
            border-radius: 2px;
            opacity: 0.6;
        }
        .envelope-container.flap-open .letter {
            opacity: 1;
            pointer-events: auto;
            transform: translate(-50%, -220px);
            clip-path: polygon(0% 0%, 100% 0%, 100% 60%, 50% 100%, 0% 60%);
        }
        .envelope-container.show-letter .letter {
            opacity: 1;
            pointer-events: auto;
            transform: translate(-50%, -130px);
            clip-path: inset(0 0 0 0);
        }
        .envelope-container.show-letter .envelope-flap,
        .envelope-container.show-letter .envelope-body,
        .envelope-container.show-letter .envelope-seal,
        .envelope-container.show-letter .envelope-shadow {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <div class="envelope-container">
        <div class="envelope-flap"></div>
        <div class="envelope-body">
            <div class="envelope-shadow"></div>
        </div>
        <div class="envelope-seal">❤</div>
        <div class="letter">
            <div class="letter-front">
                <div class="letter-top-detail"></div>
                <div class="letter-heart">❤</div>
                <div class="letter-lines"></div>
                <div class="letter-lines"></div>
                <div class="letter-lines"></div>
                Sevgili Annem,<br>Anneler günün kutlu olsun!<br><br>Sevgilerimle,<br>Çocuğun
            </div>
        </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const envelope = document.querySelector('.envelope-container');
        const letter = document.querySelector('.letter');
        let state = 0; // 0: kapalı, 1: kalp yok, 2: kapak açık, 3: kağıt tam çıktı

        envelope.addEventListener('click', () => {
            if (state === 0) {
                envelope.classList.add('no-seal');
                state = 1;
            } else if (state === 1) {
                envelope.classList.add('flap-open');
                state = 2;
            }
        });

        letter.addEventListener('click', (e) => {
            e.stopPropagation();
            if (state === 2) {
                envelope.classList.add('show-letter');
                state = 3;
            }
        });
    });
    </script>
</body>
</html>
